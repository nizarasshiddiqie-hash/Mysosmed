<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyTree Links</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: #fff;
    }
    .container {
      text-align: center;
      background: rgba(0,0,0,0.2);
      padding: 35px 25px;
      border-radius: 25px;
      width: 90%;
      max-width: 420px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 40px rgba(0,0,0,0.4);
    }
    .profile-img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin-bottom: 18px;
      object-fit: cover;
      border: 4px solid #fff;
    }
    h1 { font-size: 1.7rem; margin-bottom: 5px; }
    p { font-size: 1rem; margin-bottom: 25px; color: #f0f0f0; }
    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #ffb347;
      color: #1a1a1a;
      text-decoration: none;
      padding: 14px 18px;
      border-radius: 15px;
      margin: 12px 0;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .link-btn:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 12px 25px rgba(0,0,0,0.35);
      background: #ff7e5f;
    }
    .link-btn img { width: 22px; height: 22px; }
    footer { margin-top: 22px; font-size: 0.85rem; color: #eee; }
    @media (max-width:420px){
      .profile-img { width:90px; height:90px; }
      .link-btn { padding:12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Foto / Logo -->

    </a>

    </a>
    <a href="https://tiktok.com/" target="_blank" class="link-btn">
